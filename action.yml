name: 'unity-build-github-action'
description: 'This action performs a Unity command line build.'
inputs:
  unity-version:
    description: >
      Specify the Unity version to be used.
      If omitted, the project version is used.
    required: false
    default: ''
  build-target:
    description: >
      Allows the selection of an active build target before loading a project.
      
      Possible options are:
      standalone, Win, Win64, OSXUniversal, Linux, Linux64, LinuxUniversal, iOS, Android, Web, WebStreamed, WebGL, XboxOne, PS4, WindowsStoreApps, Switch, N3DS, tvOS.
    required: true
  configuration:
    description: >
      The configuration to use when building the app.

      Possible options are:
      Debug, Release.

      Defaults to 'Debug'
    required: false
    default: 'Debug'
  project-directory:
    description: >
      Open the project at the given path. If the pathname contains spaces, enclose it in quotes.
    required: true
  output-directory:
    description: >
      Specifies the output directory.
    required: false
    default: ''
  output-name:
    description: >
      Specifies the output directory.
    required: false
    default: 'Build'
  execute-method:
    description: >
      Execute the static method as soon as Unity opens the project,
      and after the optional Asset server update is complete.
      You can use this to do tasks such as continuous integration,
      performing Unit Tests, making builds or preparing data.
      To return an error from the command line process,
      either throw an exception which causes Unity to exit with return code 1,
      or call EditorApplication.Exit with a non-zero return code.
      To pass parameters, add them to the command line and retrieve them inside the function using System.Environment.GetCommandLineArgs.
      To use -executeMethod, you need to place the enclosing script in an Editor folder.
      The method you execute must be defined as static.
    required: false
    default: ''
  log-file:
    description: >
      Specify where Unity writes the Editor or Windows/Linux/OSX standalone log file.
      To output to the console, specify - for the path name.
      On Windows, specify - option to make the output go to stdout, which is not the console by default.
    required: false
    default: '-'
  additional-arguments:
    description: >
      Specify additional required arguments.
    required: false
    default: ''
  team-id:
    description: >
      The ID of your Developer Portal team if you're in multiple teams.
      Required for iOS builds.
    required: false
    default: ''
  provisioning-profile-uuid:
    description: >
      Specify the UUID of the provisioning profile.
      Required for iOS builds.
    required: false
    default: ''
  keystore:
    description: >
      Specify the path to the keystore file.
      Required for Android builds.
    required: false
    default: ''
  keystore-base64:
    description: >
      Specifies Base64 data for the keystore.
      If you do not specify a file path in `keystore`, you must specify this parameter.
    required: false
    default: ''
  keystore-password:
    description: >
      Specify the password for the keystore.
      Required for Android builds.
    required: false
    default: ''
  keystore-alias:
    description: >
      Specifies the name of the keystore alias.
      Required for Android builds.
    required: false
    default: ''
  keystore-alias-password:
    description: >
      Specify the password for the keystore alias.
      Required for Android builds.
    required: false
    default: ''
runs:
  using: 'node16'
  main: 'dist/index.js'
branding:
  icon: "box"
  color: "orange"